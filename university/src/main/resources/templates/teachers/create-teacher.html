<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Teacher</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<div th:replace="fragments/header :: header"></div>

<div th:replace="fragments/admin-panel :: div"></div>

<body>
    <div class="container">
        <h2>Create New Teacher</h2>
        <form th:action="@{/teachers/create}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <!-- Add options for departments -->
                </select>
            </div>
            <div class="form-group">
                <label for="course">Main Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Main Course</option>
                    <!-- Add options for courses -->
                </select>
            </div>
            <button type="submit">Create Teacher</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/admin-main.js}"></script>
</body>

</html>
