<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Panel</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<div th:replace="fragments/header :: header"></div>

<body>
    <div class="container">
        <div class="search-block">
            <h2>Search Panel</h2>

            <div class="search-container">
                <!-- Search by Course Name -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Search by Course Name</h3>
                        <label for="courseName">Course Name:</label>
                        <input type="text" id="courseName" name="courseName" />
                        <button onclick="searchByCourseName()">Search</button>
                    </div>
                </div>

                <!-- Search by Department Faculty -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Search by Department Faculty</h3>
                        <label for="facultyId">Faculty:</label>
                        <select id="facultyId" name="facultyId">
                            <!-- Add options dynamically from backend -->
                        </select>
                        <button onclick="searchByFaculty()">Search</button>
                    </div>
                </div>

                <!-- Search by Department ID and Faculty ID -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Search by Department ID and Faculty ID</h3>
                        <label for="departmentId">Department ID:</label>
                        <input type="text" id="departmentId" name="departmentId" />
                        <label for="facultyId2">Faculty ID:</label>
                        <input type="text" id="facultyId2" name="facultyId2" />
                        <button onclick="searchByDepartment()">Search</button>
                    </div>
                </div>

                <!-- Search by Teacher ID -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Search by Teacher ID</h3>
                        <label for="teacherId">Teacher ID:</label>
                        <input type="text" id="teacherId" name="teacherId" />
                        <button onclick="searchById()">Search</button>
                    </div>
                </div>

                <!-- Search by Name and Family Name -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Search by Name and Family Name</h3>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" />
                        <label for="familyName">Family Name:</label>
                        <input type="text" id="familyName" name="familyName" />
                        <button onclick="searchByNameAndFamilyName()">Search</button>
                    </div>
                </div>
            </div>

            <!-- Search results will be displayed here -->
            <div id="searchResults"></div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/admin-main.js}"></script>

</body>

</html>
