<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teachers List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>

<div th:replace="fragments/header :: header"></div>

<div th:replace="fragments/nav-panel :: div"></div>

<body>

    <div class="container">
        <h2>Search Panel</h2>

        <div class="search-block">
            <div class="search-container">
                <!-- Search by Course Name -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Find Teachers related to Course</h3>
                        <form th:action="@{/admin/teacher/search-result}" method="get">
                            <input type="hidden" name="searchType" value="course" />
                            <label for="courseName">Course Name:</label>
                            <input type="text" id="courseName" name="courseName" required />
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <!-- Search by Department Faculty -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Find Teachers by Faculty</h3>
                        <form th:action="@{/admin/teacher/search-result}" method="get">
                            <input type="hidden" name="searchType" value="faculty" />
                            <label for="facultyName">Faculty Name:</label>
                            <input type="text" id="facultyName" name="facultyName" required />
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <!-- Search by Department ID and Faculty ID -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Find Teachers by Department</h3>
                        <form th:action="@{/admin/teacher/search-result}" method="get">
                            <input type="hidden" name="searchType" value="department" />
                            <label for="departmentId">Department ID:</label>
                            <input type="text" id="departmentId" name="departmentId" required />
                            <label for="facultyId">Faculty ID:</label>
                            <input type="text" id="facultyId" name="facultyId" required />
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <!-- Search by Teacher ID -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Find Teacher by ID</h3>
                        <form th:action="@{/admin/teacher/search-result}" method="get">
                            <input type="hidden" name="searchType" value="teacher" />
                            <label for="teacherId">Teacher ID:</label>
                            <input type="text" id="teacherId" name="teacherId" required />
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <!-- Search by Name and Family Name -->
                <div class="search-section">
                    <div class="search-square">
                        <h3>Find Teacher by Name</h3>
                        <form th:action="@{/admin/teacher/search-result}" method="get">
                            <input type="hidden" name="searchType" value="firstNameAndLastName" />
                            <label for="firstName">Name:</label>
                            <input type="text" id="firstName" name="firstName" required />
                            <label for="lastName">Family Name:</label>
                            <input type="text" id="lastName" name="lastName" required />
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Teachers List</h2>
        <table class="table table-bordered">
            <caption hidden>All Teachers Table</caption>
            <thead>
                <tr>
                    <th style="border: none; width: 3vh;" sec:authorize="hasRole('ROLE_ADMIN')"></th>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                    <th>Assigned Courses</th>
                    <th style="border: none; width: 3vh;" sec:authorize="hasRole('ROLE_ADMIN')"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher, rowStat : ${teachers}">
                    <td style="border: none;" sec:authorize="hasRole('ROLE_ADMIN')">
                        <!-- Edit Button -->
                        <a th:href="@{/admin/teacher/teacher-card/{teacherId}(teacherId=${teacher.id})}">
                            <button th:id="'editButton-' + ${rowStat.index}" class="icon-button">
                                <i class="fas fa-edit edit-icon"></i>
                            </button>
                        </a>
                    </td>
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.firstName}"></td>
                    <td th:text="${teacher.lastName}"></td>
                    <td th:text="${teacher.department.name}"></td>
                    <td>
                        <select>
                            <option th:each="course : ${teacher.assignedCourses}" th:text="${course.courseName}">
                            </option>
                        </select>
                    </td>
                    <td style="border: none;" sec:authorize="hasRole('ROLE_ADMIN')">
                        <!-- Remove Button -->
                        <form th:action="@{/admin/teacher/delete/{teacherId}(teacherId=${teacher.id})}" method="post">
                            <input type="hidden" name="teacherId" th:value="${teacher.id}" />
                            <button th:id="'removeButton-' + ${rowStat.index}" class="icon-button remove-button"
                                type="submit">
                                <i class="fas fa-trash-alt remove-icon"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/message :: div"></div>
    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/work-panel.js}"></script>
    <script th:src="@{/js/table-buttons.js}"></script>
</body>

</html>
