<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Card</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .teacher-details-container,
        .additional-courses-container {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3vh;
            height: auto;
        }

        .teacher-details-container h2,
        .additional-courses-container h2 {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3vh;
            height: auto;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/admin-panel :: div"></div>

    <div class="container">
        <div class="teacher-details-container">
            <h2>Teacher Details</h2>
            <div class="form-section">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:value="${teacher.firstName}" readonly />
            </div>
            <div class="form-section">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:value="${teacher.lastName}" readonly />
            </div>
            <div class="form-section">
                <label for="email">Email:</label>
                <input type="text" id="email" th:value="${teacher.email}" readonly />
            </div>
            <div class="form-section">
                <label for="department">Department:</label>
                <input type="text" id="department" th:value="${teacher.department.name}" readonly />
            </div>
            <div class="form-section">
                <label for="mainCourse">Main Course:</label>
                <input type="text" id="mainCourse" th:value="${teacher.mainCourse.courseName}" readonly />
            </div>
            <button class="edit-button" onclick="openEditPopup()">Edit</button>
        </div>

        <div class="additional-courses-container">
            <h2>Additional Courses</h2>
            <ul>
                <li th:each="course : ${teacher.additionalCourses}">
                    <span th:text="${course.courseName}"></span>
                    <button th:data-course-id="${course.id}" class="action-button assign-button">Assign</button>
                    <button th:data-course-id="${course.id}" class="action-button remove-button">Remove</button>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="fragments/message :: div"></div>
    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/work-panel.js}"></script>
</body>

</html>
