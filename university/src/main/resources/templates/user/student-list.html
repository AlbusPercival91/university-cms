<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<div th:replace="fragments/header :: header"></div>

<div th:replace="fragments/user-panel :: div"></div>

<div th:replace="fragments/student-search :: div"></div>

<body>

    <div class="container">
        <h2>Students List</h2>
        <table class="table table-bordered">
            <caption hidden>All Students Table</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Active</th>
                    <th>Group</th>
                    <th>Assigned Courses</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student, rowStat : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.active}"></td>
                    <td th:text="${student.group.groupName}"></td>
                    <td>
                        <select>
                            <option th:each="course : ${student.courses}" th:text="${course.courseName}"></option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/message :: div"></div>
    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/work-panel.js}"></script>
</body>

</html>
