<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<div th:replace="fragments/header :: header"></div>

<div th:replace="fragments/user-panel :: div"></div>

<div th:replace="fragments/group-search :: div"></div>

<body>

    <div class="container">
        <h2>Group List</h2>
        <table class="table table-bordered">
            <caption hidden>All Groups Table</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Group Name</th>
                    <th>Faculty Name</th>
                    <th>Students</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="group, rowStat : ${groups}">
                    <td th:text="${group.id}"></td>
                    <td th:text="${group.groupName}"></td>
                    <td th:text="${group.faculty.facultyName}"></td>
                    <td>
                        <select>
                            <option th:each="student : ${group.students}"
                                th:text="${'ID: ' + student.id + ', ' + student.firstName + ' ' + student.lastName}">
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/message :: div"></div>
    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/work-panel.js}"></script>
</body>

</html>
