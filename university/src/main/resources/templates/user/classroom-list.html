<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class-Room List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<div th:replace="fragments/header :: header"></div>

<div th:replace="fragments/user-panel :: div"></div>

<body>

    <div class="container">
        <h2>Search Panel</h2>

        <div class="search-block">
            <!-- Search Class Room by ID -->
            <div class="search-section">
                <div class="search-square">
                    <h3>Find Class Room by ID</h3>
                    <form th:action="@{/user/classroom/search-result}" method="get">
                        <input type="hidden" name="searchType" value="classroom" />
                        <label for="classroomId">Class Room ID:</label>
                        <input type="text" id="classroomId" name="classroomId" required />
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>

            <!-- Search by Street -->
            <div class="search-section">
                <div class="search-square">
                    <h3>Find Class Room by Street</h3>
                    <form th:action="@{/user/classroom/search-result}" method="get">
                        <input type="hidden" name="searchType" value="street" />
                        <label for="street">Street Name:</label>
                        <input type="text" id="street" name="street" required />
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>

            <!-- Search by Street and Building Number-->
            <div class="search-section">
                <div class="search-square">
                    <h3>Find Class Room by Street and Building</h3>
                    <form th:action="@{/user/classroom/search-result}" method="get">
                        <input type="hidden" name="searchType" value="streetAndBuildingNumber" />
                        <label for="street">Street Name:</label>
                        <input type="text" id="street" name="street" required />
                        <label for="buildingNumber">Building Number:</label>
                        <input type="text" id="buildingNumber" name="buildingNumber" required />
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <h2>Class-Room List</h2>
        <table class="table table-bordered">
            <caption hidden>All Class-Room Table</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Street Name</th>
                    <th>Building Number</th>
                    <th>Room Number</th>
                    <th>Lessons Scheduled</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="classroom, rowStat : ${classrooms}">
                    <td th:text="${classroom.id}"></td>
                    <td th:text="${classroom.street}"></td>
                    <td th:text="${classroom.buildingNumber}"></td>
                    <td th:text="${classroom.roomNumber}"></td>
                    <td>
                        <select>
                            <option th:each="timetable : ${classroom.timeTables}" th:text="${'Date: ' + timetable.date + ', ' + timetable.timeFrom + '-' + timetable.timeTo + ', ' 
                                            + timetable.course.courseName + ', ' + timetable.teacher.firstName + ' '
                                            + timetable.teacher.lastName}">
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/message :: div"></div>
    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/work-panel.js}"></script>
</body>

</html>
