<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Department</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/nav-panel :: div"></div>

<body>
    <div class="container">
        <h2>Create New Department</h2>
        <form th:action="@{/admin/department/create-department}" method="post">
            <div class="form-group">
                <label for="name">Department Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <!-- Generate options for courses using Thymeleaf -->
                    <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.facultyName}">
                    </option>
                </select>
            </div>

            <button type="submit">Create Department</button>
        </form>

    </div>

    <div th:replace="fragments/message :: div"></div>
    <div th:replace="fragments/footer :: footer"></div>

    <script th:src="@{/js/work-panel.js}"></script>
</body>

</html>
